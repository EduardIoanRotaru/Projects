<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                <a href="/" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                    <i class="bi-bootstrap fs-1"></i>
                </a>
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-left align-items-right">
                    <li class="nav-item">
                        <a [routerLink]="['/today-tasks']" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1"> Today</i>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/upcoming-tasks']" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                            <i class="bi-speedometer2 fs-1"> Upcoming</i>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/projects']" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="bi-table fs-1"> Projects</i>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/login']" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                            <i class="bi-person-circle fs-1"> 
                                <span *ngIf="isLoggedIn"> {{authService.decodedToken?.name}}</span>
                                <span *ngIf="!isLoggedIn" > Log In</span>
                            </i>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
